version: "3.8"

services:

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: twr_app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    networks:
      - twr_network

  mysql:
    image: mysql:8.0
    container_name: twr_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: twr
      MYSQL_USER: twr_user
      MYSQL_PASSWORD: twr_password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - twr_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: twr_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - twr_network
    profiles:
      - dev

  mailhog:
    image: mailhog/mailhog
    container_name: twr_mailhog
    ports:
      - "8025:8025"
    networks:
      - twr_network
    profiles:
      - dev

volumes:
  dbdata:

networks:
  twr_network:
    driver: bridge